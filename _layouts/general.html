<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" href="/style.css" />

        <title>{{ page.title }}</title>
    </head>

    <body>
        <h1>{{ page.title }}</h1>

        <main>
            {{ content }}
        </main>

        {% if page.date %}
        <footer>
                {% assign m = page.date | date: "%B" %} 
                {% case m %}
                    {% when'April' or 'May' or 'June' or 'July' %}{{ m }}
                    {% when 'September' %}Sept.
                    {% else %}{{ page.date | date: "%b" }}.
                {% endcase %}
                {{ page.date | date: " %d, %Y" }}
        </footer>
        {% endif %}
    </body>
</html>
